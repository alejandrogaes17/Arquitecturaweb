<body>
    <h1 class="title">MI PRINCESA HERMOSA</h1>

    <div class="gallery">
        <figure class="card">
            <img src="2.jpg" alt="1magen 1">
            <figcaption class="caption" contenteditable="true"></figcaption>
            <p class="description" contenteditable="true">Mi niña... quiero que sepas lo feliz que me haces, cada segundo me enamoro mas de ti y estoy seguro que de que contigo no necesito mas si ya lo tengo todo, eres la persona que hace mis dias siempre los mejores y que el verte sea mi favorita del dia. La verdad no se como le haces para que siempre quiera quedarme un momento mas contigo cuando estoy por irme, que te piense todo el tiempo y te extrañe cuando no estoy contigo; aunque en verdad si se la respuesta a eso, TU, esa es la respuesta a esa pregunta y a todo lo que quiero.</p>
        </figure>

        <figure class="card">
            <img src="SISISI.jpg" alt="Imagen 2">
            <figcaption class="caption" contenteditable="true"></figcaption>
            <p class="description" contenteditable="true">Tal vez sea muy pronto aun para estas cosas pero quiero decirte lo mucho que me gustas, tanto por dentro como por fuera y aunque yo no sea el mejor ni el mas experimentado quiero decirte que estoy dispuesto a aprender, junto a ti. Me llamaras intenso o lo que sea y talvez sea cierto pero quiero asegurarme de habertelo dicho, además de que no soy el mejor con las palabras y creo que es bastante obvio. Quiero que finalmente seamos tu y yo y construir algo bonito juntos, darte lo que mereces y más.</p>
        </figure>

        <figure class="card">
            <img src="3.jpg" alt="Imagen 3">
            <figcaption class="caption" contenteditable="true"></figcaption>
            <p class="description" contenteditable="true">Eres lo mejor que me ah pasado, algo que llego como chiste pero que se volvio real (creo yo) y de repente, y aunque ah sido un poco complicado quiero que seas tu, me enamore de cada parte de ti, de tu forma de ser tan hermosa pero complicada, de como hablas, de tus ideas, de tu risa, de tus ojos, de tu sonrisa, de cada centimetro de tu cuerpo. Tal vez sea medio wey para expresarme pero agradezco siempre a Dios por haberme puesto en tu camino, y aunque no quieras te toca aguantar.</p>
        </figure>
    </div>
    <footer class="footer" role="contentinfo">
        <p class="footer-text">TE QUIERO HASTA EL INFINITO Y MAS ALLÁ</p>
